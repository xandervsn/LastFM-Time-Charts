<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>:3</title>
</head>
<body class="body">
    <div class="input">
        <div class="input-section">
            <input type="search", id='userInput1', placeholder="Last.fm username">
            <button type="button" id="testbtn">Start</button>
            <select name ='range' id="range">
                <option value="7day">Week</option>
                <option value="1month">Month</option>
                <option value="3month">3 Month</option>
                <option value="6month">6 Month</option>
                <option value="12month">Year</option>
                <option value="overall">Overall</option>
            </select>
            <button id='stopBtn'>Stop</button>
        </div>
        <div class="input-section">
            <input type="checkbox", id="artist">Artist</input>
            <input type="checkbox", id="album">Album</input>
            <input type="checkbox", id="genre">Genre</input>
            <input type="checkbox", id="deezer">Deezer</input>
        </div>
    </div>
    <div class="table-container">
        <table class="content-table", id="content-table">
            <thead>
              <tr class="first-row", id="first-row">
                <th>Rank</th>
                <th>Track</th>
                <th>Artist</th>
                <th>Playtime</th>
                <th>Length</th>
                <th>Scrobbles</th>
                <th>RankFM</th>
                <th>Percent</th>
              </tr>
            </thead>
            <tbody>
              <tr id="filler">
                <td>1</td>
                <td>Glue Song</td>
                <td>beabadoobee</td>
                <td>19:10</td>
                <td>4:25</td>
                <td>4</td>
                <td>2</td>
                <td>14%</td>
              </tr>
            </tbody>
          </table>
          <div id='content'  class='errors-container'>
            <table id='books', class="errors">
                <thead>
                    <tr>
                        <th>Time Listened</th>
                        <th>Track Number</th>
                        <th>Errors</th>
                        <th>Error List</th>
                        <th>Runtime</th>
                    </tr>
                    <tr>
                        <td id="timeListened"></td>
                        <td id="trackNumber"></td>
                        <td id="errors"></td>
                        <td>
                            <button id="showBtn">Show</button>
                        </td>
                        <td id="runtime"></td>
                    </tr>
                    <tr>
                        <td>
                            <td id="errorList"></td>
                        </td>
                    </tr>                   
                </thead>
            </table>
        </div>
    </div>
    <div class="form", id="form">
</body>

<link rel= stylesheet href= style.css>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript", src='src/table.js'></script>
<script type="text/javascript", src='src/secret.js'></script>
<script type="text/javascript", src='src/print.js'></script>
<script type="text/javascript", src='src/index.js'></script>
<script type="text/javascript", src='src/anal.js'></script>
<script type="text/javascript", src='src/listeners.js'></script>
</body>
</html>
