<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Last.fm Time Sort</title>
</head>


<body class="body">
    <div class="settings">
        <div class = left>
            <div class="searchbar">
                <input type="search", id="input", class="search", placeholder="Last.fm username">
                <button class="icon" id="button">Go!</i>
            </div>
            <select class='range' id="range">
                <option value="7day">Week</option>
                <option value="1month">Month</option>
                <option value="3month">3 Month</option>
                <option value="6month">6 Month</option>
                <option value="12month">Year</option>
                <option value="overall">Overall</option>
            </select>
            
            <button class="icon" id="stop">Stop!</button>
            <div class="checks">
                <input class="box", type="checkbox", id="artist">Artist</input>
                <input class="box", type="checkbox", id="album">Album</input>
                <input class="box", type="checkbox", id="genre">Genre</input>
                <input class="box", type="checkbox", id="deezer">Deezer</input>
            </div>
        </div>
        <div class="errors">
            
        </div>
    </div>
    <div class="right">
        <div class="table">
            <table class="content-table", id="content-table">
                <thead>
                    <tr class="first-row", id="first-row">
                        <th id="tracks">Tracks</th>
                        <th id="artists">Arists</th>
                        <th id="albums">Albums</th>
                        <th id="genres">Genres</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="real">
            <table class="content-table", id="real">
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>


<link rel= stylesheet href= style.css>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript", src='src/table.js'></script>
<script type="text/javascript", src='src/secret.js'></script>
<script type="text/javascript", src='src/print.js'></script>
<script type="text/javascript", src='src/index.js'></script>
<script type="text/javascript", src='src/anal.js'></script>
<script type="text/javascript", src='src/listeners.js'></script>
</body>
</html>
